  componentFunctionalBlock: Production 
  componenentDescription: The SOM is the entry point of Production Domain. It is in charge of Customer-Facing-Service (CFS) delivery of resources (network and service platforms equipment). The SOM exposes in particular the API" ServiceOrder". It is triggered when the Product Order Orchestration Management component calls this API to request CFS delivery. To achieve delivery of a CFS, the SOM orchestrates the CFS delivery process which. Identifies possible RFS and chooses one, using the catalog and technical inventory. Selects the resources (servers, equipment, etc.) and their instances. Requests the ROM to update selected resource instances to deliver CFS. Request sent to the ROM contain the CFS and the list of configured resource instances to update.
